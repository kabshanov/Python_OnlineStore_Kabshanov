{% extends 'base.html' %}

{% block title %}Каталог товаров{% endblock %}

{% block content %}
    <h1>Каталог товаров</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'store:product_detail' pk=product.pk %}">
                    {{ product.name }}
                </a>
                - {{ product.price }} руб.
            </li>
        {% empty %}
            <li>Товаров в каталоге пока нет.</li>
        {% endfor %}
    </ul>
{% endblock %}
